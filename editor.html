<!DOCTYPE html>
<html lang="en">
<head>
<title>MODE - CARE</title>

<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<style type="text/css" media="screen">
    #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }

    #tokensBox {
        position: absolute;
        right: 0;
        background-color: black;
        padding-left: 10px;
        padding-right: 10px;

        color: white;
        z-index: 100;
    }
    
    .ace_comment {
        pointer-events: auto;
    }

    .ace_string {
        pointer-events: auto;
    }

    .ace_variable {
        pointer-events: auto;
    }

    .ace_keyword {
        pointer-events: auto;
    }
</style>
</head>
<body>

<div id="editor">
    lista1 verbo1 lista2 verbo2
    
    vc fazer AAA ir
    
    eu dormir BBB voltar
    
    ele comer CCC buscar
    
    nos andar DDD voar

</div>
   
    <div id="tokensBox">
        <h5>Lista1:</h5>
        <ul id="tokens_comment"></ul>
        
        <h5>Verbo1:</h5>
        <ul id="tokens_string"></ul>
        
        <h5>Lista2:</h5>
        <ul id="tokens_variable"></ul>
        
        <h5>Verbo2:</h5>
        <ul id="tokens_keyword"></ul>
    </div>
    
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="ace/src/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");

        editor.setTheme("ace/theme/chrome");
        editor.getSession().setMode("ace/mode/care");

        editor.getSession().on('change', function (e) {

            console.log(e.data.action + ": " + e.data.text);

            loadTokensBox();
        });

        // TODO: DETECTAR O LOAD DO EDITOR
        window.setTimeout(loadTokensBox, 500);
        
        $(function () {

            // TODO: FAZER REFACTOR NOS EVENTOS

            $("#editor").on("mouseover", "span[class^='ace_comment']", function (event) {
                $(this).popover({
                    container: "body",
                    placement: "top",
                    animation: false,
                    html: true,
                    trigger: "manual",
                    title: "Ações Lista1",
                    content: "<input type='button' value='act1' class='btn-primary' /> <input type='button' value='act2' class='btn-warning'/> <input type='button' value='act3' class='btn-danger'/>"
                }).on("mouseenter", function () {
                    var _this = this;
                    $(this).popover("show");
                    $(".popover").on("mouseleave", function () {
                        $(_this).popover('hide');
                    });
                }).on("mouseleave", function () {
                    var _this = this;
                    var hide = function() {
                        setTimeout(function () {
                            if (!$(".popover:hover").length) {
                                $(_this).popover("hide");
                            } else {
                                hide();
                            }
                        }, 100);
                    };
                    
                    hide();
                });

                $(this).popover("show");

            });
            
            $("#editor").on("mouseover", "span[class^='ace_string']", function (event) {
                $(this).popover({
                    container: "body",
                    placement: "top",
                    animation: false,
                    html: true,
                    trigger: "manual",
                    title: "Ações Verbo1",
                    content: "<input type='button' value='act1' class='btn-primary' /> <input type='button' value='act2' class='btn-warning'/> <input type='button' value='act3' class='btn-danger'/>"
                }).on("mouseenter", function () {
                    var _this = this;
                    $(this).popover("show");
                    $(".popover").on("mouseleave", function () {
                        $(_this).popover('hide');
                    });
                }).on("mouseleave", function () {
                    var _this = this;
                    setTimeout(function () {
                        if (!$(".popover:hover").length) {
                            $(_this).popover("hide");
                        }
                    }, 100);
                });

                $(this).popover("show");

            });

            $("#editor").on("mouseover", "span[class^='ace_variable']", function (event) {
                $(this).popover({
                    container: "body",
                    placement: "top",
                    animation: false,
                    html: true,
                    trigger: "manual",
                    title: "Ações Lista2",
                    content: "<input type='button' value='act1' class='btn-primary' /> <input type='button' value='act2' class='btn-warning'/> <input type='button' value='act3' class='btn-danger'/>"
                }).on("mouseenter", function () {
                    var _this = this;
                    $(this).popover("show");
                    $(".popover").on("mouseleave", function () {
                        $(_this).popover('hide');
                    });
                }).on("mouseleave", function () {
                    var _this = this;
                    setTimeout(function () {
                        if (!$(".popover:hover").length) {
                            $(_this).popover("hide");
                        }
                    }, 100);
                });
                
                $(this).popover("show");
            });

            $("#editor").on("mouseover", "span[class^='ace_keyword']", function (event) {
                $(this).popover({
                    container: "body",
                    placement: "top",
                    animation: false,
                    html: true,
                    trigger: "manual",
                    title: "Ações Verbo2",
                    content: "<input type='button' value='act1' class='btn-primary' /> <input type='button' value='act2' class='btn-warning'/> <input type='button' value='act3' class='btn-danger'/>"
                }).on("mouseenter", function () {
                    var _this = this;
                    $(this).popover("show");
                    $(".popover").on("mouseleave", function () {
                        $(_this).popover('hide');
                    });
                }).on("mouseleave", function () {
                    var _this = this;
                    setTimeout(function () {
                        if (!$(".popover:hover").length) {
                            $(_this).popover("hide");
                        }
                    }, 100);
                });

                $(this).popover("show");
            });

        });

        function loadTokensBox() {
            var tokens = ["comment", "string", "variable", "keyword"];

            $(tokens).each(function (a, token) {
                $("#tokens_" + token).html("");

                $(".ace_" + token).each(function (b, item) {
                    $("#tokens_" + token).append("<li>#" + b + " " + item.innerText + "</li>");
                });

            });
        }

    </script>
</body>
</html>
